<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <script src="/script.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Eventbrite</title>
</head>
<body> 
  <header>
    <h1>Event List</h1>
    <input type="text" id="myInput" onkeyup="searchBar()" placeholder="Search for events.." title="Type in an event">
  </header>
  <div class="container">
    <div class="flexbox">
          <button class="btn" onclick="filterSelection('sport')">Sport</button>
          <button class="btn" onclick="filterSelection('music')">Music</button>
          <button class="btn" onclick="filterSelection('world')">World</button>
          <button class="btn" onclick="filterSelection('local')">Local</button>
          <button class="btn" onclick="filterSelection('all')">All</button>
    </div>
    <ul class="grid-container" id="myUL">
      <li class="grow">
        <a href="https://www.letour.fr/en/" target=_blank rel="noopener  noreferrer">
          <img src="/images/tdf copy.png" alt="Logo Tour de France">
          <div class="filterDiv sport world">Tour de France</div>
        </a>
      </li>
      <li class="grow">
        <a href="https://www.tomorrowland.com/home/" target=_blank rel="noopener  noreferrer">
          <img src="/images/tommorowland.png" alt="Logo Tommorowland">
          <div class="filterDiv festival world">Tommorowland</div>
        </a>
      </li>
      <li class="grow">
        <a href="https://www.fifa.com/worldcup/" target=_blank rel="noopener  noreferrer">
          <img src="/images/fifawc.png" alt="Logo Fifa World Cup Qatar">
          <div class="filterDiv sport world">FIFA World Cup</div>
        </a>
      </li>
      <li class="grow">
        <a href="https://www.sport.be/genturbantrail/nl/" target=_blank rel="noopener  noreferrer">
          <img src="/images/UTS-1.png" alt="Logo Urban Trail Gent">
          <div class="filterDiv sport local active">Urban Trail Gent</div>
        </a>
      </li>
      <li class="grow">
        <a href="https://www.rondevanvlaanderen.be/nl/rvv/elite-mannen" target=_blank rel="noopener  noreferrer">
          <img src="/images/Ronde-van-Vlaanderen-banner-3x1.gif" alt=" Ronde van Vlaanderen, fietsers rijden door landschap">
          <div class="filterDiv sport world">Ronde van Vlaanderen</div>
        </a>
      </li>
      <li class="grow">
        <a href="http://www.parkies.net/" target=_blank rel="noopener  noreferrer">
          <img src="/images/parkies.png" alt="Logo Parkies Concerten">
          <div class="filterDiv festival local">Parkconcerten Aalst</div>
        </a>
      </li>
      <li class="grow">
        <a href="https://www.rockwerchter.be/nl/" target=_blank rel="noopener  noreferrer">
          <img src="/images/RWE.png" alt="Logo Rock Werchter">
          <div class="filterDiv festival world">Rock Werchter</div>
        </a>
      </li>
      <li class="grow">
        <a href="https://www.sport.be/antwerp10miles/nl/" target=_blank rel="noopener  noreferrer">
          <img src="/images/Antwerp.png" alt="Logo Anwterp 10 Miles">
          <div class="filterDiv sport local active">10 Miles Antwerp</div>
        </a>
      </li>
      <li class="grow">
        <a href="https://www.pukkelpop.be/en/" target=_blank rel="noopener  noreferrer">
          <img src="/images/pukkelpop.gif" alt="Logo Pukkelpop">
          <div class="filterDiv festival world">Pukkelpop</div>
        </a>
      </li>
    </ul>
  </div>
</html>
