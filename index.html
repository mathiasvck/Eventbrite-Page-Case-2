<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <script src="/script.js"></script>
  <title>Eventbrite</title>
</head>
<body>
  <header>
    <h1>Event List</h1>
  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
  </header>
  <div id="myBtnContainer">
    <button class="btn active" onclick="filterSelection('all')"> Show all</button>
    <button class="btn" onclick="filterSelection('sport')"> Sport</button>
    <button class="btn" onclick="filterSelection('festival')"> Festival</button>
    <button class="btn" onclick="filterSelection('world')"> World</button>
    <button class="btn" onclick="filterSelection('local')"> Local</button>
    <button class="btn" onclick="filterSelection('active')"> Active</button>
  </div>
  
  <div class="container">
    <ul class="grid-container" id="myUL">
      <li id="fifa">
        <a href="#"><div class="filterDiv sport world">Tour de France</div></a>
      </li>
      <li>
        <a href="#"><div class="filterDiv festival world">Tommorowland</div></a>
      </li>
      <li>
        <a href="#"><div class="filterDiv sport world">FIFA World Cup</div></a>
      </li>
      <li>
        <a href="#"><div class="filterDiv sport local active">Urban Train Gent</div></a>
      </li>
      <li>
        <a href="#"><div class="filterDiv sport world">Ronde van Vlaanderen</div></a>
      </li>
      <li>
        <a href="#"><div class="filterDiv festival local">Parkconcerten Aalst</div></a>
      </li>
      <li>
        <a href="#"><div class="filterDiv festival world">Rock Werchter</div></a>
      </li>
      <li>
        <a href="#"><div class="filterDiv sport local active">10 Miles Antwerpen</div></a></li>
      <li>
        <a href="#"><div class="filterDiv festival world">Pukkelpop</div></a>
      </li>
    </ul>
  </div>
  <ul class="events">

  </ul>
</html>
